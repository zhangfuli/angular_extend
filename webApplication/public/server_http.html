<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <title>AngularJS $http Server</title>
</head>
<body ng-app = 'myApp'>
    <div ng-controller = 'controllerA'>
        <h2>$http Server</h2>
        <input type="button" ng-click ='resetDays()' value='Initialize Days'>
        {{status}}
        <h3>Days Available</h3>
        <div ng-repeat ='day in days'>
            {{day}}
            <button ng-click = 'removeDay(day)'>remove</button>
        </div>
    </div>
    <div ng-controller = 'controllerB'>
        <p>controllerB</p>
        {{value}}
    </div>
    <div ng-controller = 'controllerC'>
        <p>controllerC</p>
        {{value}}
    </div>
</body>
<script src = 'http://code.angularjs.org/1.2.9/angular.min.js'></script>
<script src = 'javascripts/service_http.js'></script>
</html>
