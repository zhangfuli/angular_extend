<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AngularJS $http Server</title>
</head>
<body>
    <div ng-controller = 'controllerA'>
        <h2>$http Server</h2>
        <input type="button" ng-click ='resetDays()' value='Initialize Days'>
        {{status}}
        <h3>Days Available</h3>
        <div ng-repeat ='day in days'>
            {{day}}
            <button ng-click = 'removeDay(day)'>remove</button>
        </div>
    </div>
</body>
<script src = 'http://code.angular.js/org/1.2.9/angular.min.js'></script>
<script src = 'javascripts/server_http.js'></script>
</html>
