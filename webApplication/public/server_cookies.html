<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AngularJS $cookies Service</title>
</head>
<body ng-app = 'myApp'>
	<div ng-controller = 'controllerA'>
		<h3>Favorite Cookie :</h3>
		<input type="radio" value = "Chocolate Chip" ng-model ='favCookie'
			ng-change = 'setCookie()'>Chocolate Chip <br>
		<input type="radio" value = 'Oatmeal' ng-model = 'favCookie'
			ng-change = 'setCookie()'>Oatmeal <br>
		<input type="radio" value = 'Frosted' ng-model = 'favCookie'
			ng-change = 'setCookie()'>Frosted <br>
		<input type="radio" value = 'None' ng-model = 'favCookie'
			ng-change = 'setCookie()'>None <br>
		<hr>
		Cookies : {{myFavCookie}}
	</div>
</body>
<script src = 'http://code.angularjs.org/1.2.9/angular.min.js'></script>
<script src = 'http://code.angularjs.org/1.2.9/angular-cookies.min.js'></script>
<script src = 'javascripts/service_cookies.js'></script>
</html>
